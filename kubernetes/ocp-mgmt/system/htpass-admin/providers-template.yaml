# oc create secret generic providers-template \
#   --from-file=providers.html -n openshift-config \
#   --dry-run -o yaml > providers-template.yaml
apiVersion: v1
data:
  providers.html: 
kind: Secret
metadata:
  name: providers-template
  namespace: openshift-config
  # OpenShift copies this secret to openshift-authentication namespace.
  # Resulting in the status: OutOfSync (This resource is not present 
  #   in the application's source. It will be deleted from Kubernetes
  #   if the prune option is enabled during sync.)
  # Fix this by telling ArgoCD to ignore extraneous resources.
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
