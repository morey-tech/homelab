<!DOCTYPE html>
<!--

This template can be modified and used to customize the login page. To replace
the login page, set master configuration option oauthConfig.templates.login to
the path of the template file. Don't remove parameters in curly braces below.

oauthConfig:
  templates:
    login: templates/login-template.html

-->
<html>
  <head>
    <title>ocp-mgmt - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      :root {
        --bg-primary: #1a1a1a;
        --bg-card: #2d2d2d;
        --bg-input: #333;
        --border-color: #444;
        --text-primary: #e0e0e0;
        --text-secondary: #888;
        --accent: #2196f3;
        --accent-hover: #1976d2;
        --error: #ff6b6b;
        --radius-card: 12px;
        --radius-input: 6px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
        background-color: var(--bg-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background-color: var(--bg-card);
        border-radius: var(--radius-card);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 400px;
        overflow: hidden;
      }

      .accent-bar {
        height: 4px;
        background: linear-gradient(90deg, var(--accent), #64b5f6);
      }

      .header {
        padding: 32px 32px 24px;
        text-align: center;
        border-bottom: 1px solid var(--border-color);
      }

      .header h1 {
        color: var(--text-primary);
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header .subtitle {
        color: var(--text-secondary);
        font-size: 14px;
      }

      .form-content {
        padding: 32px;
      }

      .error {
        background-color: rgba(255, 107, 107, 0.1);
        border: 1px solid var(--error);
        border-radius: var(--radius-input);
        color: var(--error);
        padding: 12px 16px;
        margin-bottom: 24px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        background-color: var(--bg-input);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-input);
        color: var(--text-primary);
        font-size: 16px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-group input[type="text"]:focus,
      .form-group input[type="password"]:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
      }

      .form-group input::placeholder {
        color: var(--text-secondary);
      }

      button[type="submit"] {
        width: 100%;
        padding: 14px 24px;
        background-color: var(--accent);
        color: #fff;
        border: none;
        border-radius: var(--radius-input);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-top: 8px;
      }

      button[type="submit"]:hover {
        background-color: var(--accent-hover);
      }

      button[type="submit"]:active {
        transform: scale(0.98);
      }

      @media (max-width: 480px) {
        .header {
          padding: 24px 24px 20px;
        }

        .header h1 {
          font-size: 24px;
        }

        .form-content {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="accent-bar"></div>

      <div class="header">
        <h1>ocp-mgmt</h1>
        <p class="subtitle">Management Cluster</p>
      </div>

      <div class="form-content">
        {{ if .Error }}
          <div class="error">{{ .Error }}</div>
          <!-- Error code: {{ .ErrorCode }} -->
        {{ end }}

        <form action="{{ .Action }}" method="POST">
          <input type="hidden" name="{{ .Names.Then }}" value="{{ .Values.Then }}">
          <input type="hidden" name="{{ .Names.CSRF }}" value="{{ .Values.CSRF }}">

          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" autofocus="autofocus" name="{{ .Names.Username }}" value="{{ .Values.Username }}" placeholder="Enter your username">
          </div>

          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="{{ .Names.Password }}" value="" placeholder="Enter your password">
          </div>

          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
  </body>
</html>
