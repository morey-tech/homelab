---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: aap-operator
  namespace: aap-operator-system
spec:
  # List of namespaces to watch for operator-managed resources (i.e. AnsibleAutomationPlatform CRs).
  targetNamespaces:
    - aap
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: aap-operator
  namespace: aap-operator-system
spec:
  channel: 'stable-2.5'
  installPlanApproval: Automatic
  name: ansible-automation-platform-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace