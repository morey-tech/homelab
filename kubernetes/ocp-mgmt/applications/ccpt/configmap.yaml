kind: ConfigMap
apiVersion: v1
metadata:
  name: ccpt-config
data:
  config.yaml: |
    # Credit Card Payment Tracker Configuration
    # Copy this file to config.yaml and update with your settings

    # Discord webhook URL for payment notifications
    # Get your webhook URL from Discord:
    # 1. Go to Server Settings > Integrations > Webhooks
    # 2. Click "New Webhook" or edit an existing one
    # 3. Copy the webhook URL
    # 4. Paste it below
    #
    # Example: https://discord.com/api/webhooks/1234567890/abcdefghijklmnopqrstuvwxyz
    discord_webhook_url: ""
