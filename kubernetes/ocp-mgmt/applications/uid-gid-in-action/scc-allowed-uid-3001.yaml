---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: allowed-uid-3001
  annotations:
    kubernetes.io/description: |
      This SCC allows pods to run as UID 3001 only (serviceaccount user).
      Unlike anyuid SCC which allows ANY UID, this restricts to exactly UID 3001.
      If runAsUser is not specified, default restricted SCC applies (arbitrary UID).
      If runAsUser is specified, only 3001 is allowed - other UIDs will be blocked.
      Supplemental groups can be set to any value.
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities: null
defaultAddCapabilities: null
fsGroup:
  type: RunAsAny
groups: []
priority: 10
readOnlyRootFilesystem: false
requiredDropCapabilities:
  - KILL
  - MKNOD
  - SETUID
  - SETGID
runAsUser:
  type: MustRunAsRange
  uidRangeMin: 3001
  uidRangeMax: 3001
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users: []
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret
