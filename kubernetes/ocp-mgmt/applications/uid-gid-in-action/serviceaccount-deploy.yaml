---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceaccount-deploy
  labels:
    app: serviceaccount-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceaccount-test
  template:
    metadata:
      labels:
        app: serviceaccount-test
    spec:
      serviceAccountName: serviceaccount-deploy-sa
      securityContext:
        runAsUser: 3001
        runAsGroup: 3001
        supplementalGroups:
          - 2001
      volumes:
        - name: nfs-batch-job-file-storage
          persistentVolumeClaim:
            claimName: nfs-batch-job-file-storage
      containers:
        - name: podcool
          image: quay.io/wcaban/podcool
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nfs-batch-job-file-storage
              mountPath: "/mnt/nfs/share"
          resources: {}
