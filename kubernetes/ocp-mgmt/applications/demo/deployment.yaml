apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo
    spec:
      containers:
      - env:
        - name: SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              key: username
              name: demo-superuser
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        image: nginxinc/nginx-unprivileged:trixie-perl
        imagePullPolicy: IfNotPresent
        name: demo
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 750m
            ephemeral-storage: 2Gi
            memory: 1536Mi
          requests:
            cpu: 500m
            ephemeral-storage: 50Mi
            memory: 1024Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsGroup: 1000
          runAsUser: 1000
          seLinuxOptions: {}
        startupProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 30
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /etc/nginx/config/configuration.py
          name: config
          readOnly: true
          subPath: configuration.py
        - mountPath: /opt/media
          name: media
      securityContext:
        fsGroup: 1000
      serviceAccountName: demo
      volumes:
      - configMap:
          name: demo
        name: config
      - name: media
        persistentVolumeClaim:
          claimName: demo-media
