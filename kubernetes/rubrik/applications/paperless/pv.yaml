apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-storage-mass
  labels:
    type: nfs
    app: paperless
spec:
  capacity:
    storage: 15Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.3.19
    path: /storage-mass/rubrik/paperless/
