apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-valkey
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/instance: paperless
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: valkey
      app.kubernetes.io/instance: paperless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: valkey
        app.kubernetes.io/instance: paperless
    spec:
      containers:
        - name: valkey
          image: docker.io/valkey/valkey:8-alpine
          imagePullPolicy: IfNotPresent
          args: ["--save", ""]
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          livenessProbe:
            exec:
              command: ["sh", "-c", "valkey-cli ping | grep PONG"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["sh", "-c", "valkey-cli ping | grep PONG"]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            exec:
              command: ["sh", "-c", "valkey-cli ping | grep PONG"]
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-valkey
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/instance: paperless
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/instance: paperless
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
