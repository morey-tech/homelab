# Home Assistant requires privileged SCC for:
#   - hostNetwork: mDNS discovery (HomeKit, Shelly CoIoT)
#   - runAsUser: 0: s6-overlay v3.1.6.2 needs root to chown /run at startup
#   - privileged: true: DHCP watcher needs CAP_NET_RAW for packet sniffing
#
# TODO: Switch to hostnetwork SCC only when docker-base updates to s6-overlay >= v3.2.0
# The v3.2.0 release adds S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES support
# PR: https://github.com/home-assistant/docker-base/pull/342
# Issue: https://github.com/just-containers/s6-overlay/issues/427
apiVersion: v1
kind: ServiceAccount
metadata:
  name: home-assistant
  namespace: home-assistant
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: home-assistant-privileged
  namespace: home-assistant
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:privileged
subjects:
- kind: ServiceAccount
  name: home-assistant
  namespace: home-assistant
