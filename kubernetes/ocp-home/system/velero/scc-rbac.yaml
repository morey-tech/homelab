# Grant privileged SCC to Velero service accounts for volume access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: velero-privileged-scc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:privileged
subjects:
  - kind: ServiceAccount
    name: velero-server
    namespace: velero-system
  - kind: ServiceAccount
    name: node-agent
    namespace: velero-system
