# Velero Helm values for OpenShift with local-volume-provider + Kopia

# Plugins via initContainers
# Note: CSI plugin is built into Velero v1.14+, no need for separate plugin
initContainers:
  - name: velero-plugin-for-openshift
    image: quay.io/konveyor/openshift-velero-plugin:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

  - name: velero-plugin-local-volume
    image: replicated/local-volume-provider:0.6.10
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

# No default BSL - we create it separately for local-volume-provider
configuration:
  backupStorageLocation: []
  volumeSnapshotLocation: []
  features: EnableCSI

# Node-Agent for filesystem backup with Kopia
deployNodeAgent: true
nodeAgent:
  podVolumePath: /var/lib/kubelet/pods
  containerSecurityContext:
    privileged: true

# Credentials not needed for NFS
credentials:
  useSecret: false

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi
