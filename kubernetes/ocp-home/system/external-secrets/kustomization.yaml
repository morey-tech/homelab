apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: external-secrets-system
resources:
  - bitwarden-cli-deploy.yaml
  # - bitwarden-secret.yaml
  - secret-stores.yaml

helmCharts:
- name: external-secrets
  includeCRDs: true
  version: 0.9.0
  repo: https://charts.external-secrets.io
  releaseName: external-secrets
  namespace: external-secrets-system
  valuesInline:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi

images:
  - name: ghcr.io/morey-tech/bitwarden-cli
    newTag: 2025.12.0

patches:
# Fix security context for OpenShift (removes runAsUser from all external-secrets Deployments)
- path: deployment-scc-fix.yaml
  target:
    group: apps
    kind: Deployment
    version: v1
    name: external-secrets.*