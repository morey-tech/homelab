apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ddns
rules:
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  # kubectl apply needs: get (check if exists), create (new), update/patch (existing)
  verbs: ["get", "create", "update", "patch"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  # Only needs to read its own UID via: kubectl get cronjob ddns -o=jsonpath='{.metadata.uid}'
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ddns
subjects:
- kind: ServiceAccount
  name: ddns
  namespace: external-dns-system
roleRef:
  kind: Role
  name: ddns
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ddns
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ddns
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ddns
          containers:
          - name: ddns
            image: alpine/k8s:1.26.0
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              export PUBLIC_IP=$(curl --silent ifconfig.me)
              echo "The current public IP is: $PUBLIC_IP"
              export CRONJOB_UID=$(kubectl get cronjob ddns -o=jsonpath='{.metadata.uid}')
              cat << EOF > /tmp/ingress.yml && kubectl apply -f /tmp/ingress.yml
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: home-morey-tech-ip
                annotations:
                  external-dns.alpha.kubernetes.io/hostname: '$IP_HOSTNAME_PROXIED'
                  external-dns.alpha.kubernetes.io/target: '$PUBLIC_IP'
                  external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
                  external-dns.alpha.kubernetes.io/include: 'true'
                ownerReferences:
                  - apiVersion: batch/v1
                    blockOwnerDeletion: false
                    controller: true
                    kind: CronJob
                    name: ddns
                    uid: $CRONJOB_UID
              spec:
                rules:
                - host: '$IP_HOSTNAME_PROXIED'
                  http:
                    paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: ddns-placeholder
                          port:
                            number: 80
              ---
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: home-unproxied-morey-tech-ip
                annotations:
                  external-dns.alpha.kubernetes.io/hostname: '$IP_HOSTNAME_UNPROXIED'
                  external-dns.alpha.kubernetes.io/target: '$PUBLIC_IP'
                  external-dns.alpha.kubernetes.io/cloudflare-proxied: 'false'
                  external-dns.alpha.kubernetes.io/include: 'true'
                ownerReferences:
                  - apiVersion: batch/v1
                    blockOwnerDeletion: false
                    controller: true
                    kind: CronJob
                    name: ddns
                    uid: $CRONJOB_UID
              spec:
                rules:
                - host: '$IP_HOSTNAME_UNPROXIED'
                  http:
                    paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: ddns-placeholder
                          port:
                            number: 80
              EOF
            env:
            - name: IP_HOSTNAME_PROXIED
              value: home.morey.tech
            - name: IP_HOSTNAME_UNPROXIED
              value: home-unproxied.morey.tech
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 1
