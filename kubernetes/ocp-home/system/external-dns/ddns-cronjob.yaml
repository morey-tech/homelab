apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ddns
rules:
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints"]
  # kubectl apply needs: get (check if exists), create (new), update/patch (existing)
  verbs: ["get", "create", "update", "patch"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  # Only needs to read its own UID via: kubectl get cronjob ddns -o=jsonpath='{.metadata.uid}'
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ddns
subjects:
- kind: ServiceAccount
  name: ddns
  namespace: external-dns-system
roleRef:
  kind: Role
  name: ddns
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ddns
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ddns
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ddns
          containers:
          - name: ddns
            image: alpine/k8s:1.26.0
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              export PUBLIC_IP=$(curl --silent ifconfig.me)
              echo "The current public IP is: $PUBLIC_IP"
              export CRONJOB_UID=$(kubectl get cronjob ddns -o=jsonpath='{.metadata.uid}')
              cat << EOF > /tmp/dnsendpoint.yml && kubectl apply -f /tmp/dnsendpoint.yml
              apiVersion: externaldns.k8s.io/v1alpha1
              kind: DNSEndpoint
              metadata:
                name: home-morey-tech
                annotations:
                  external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
                ownerReferences:
                  - apiVersion: batch/v1
                    blockOwnerDeletion: false
                    controller: true
                    kind: CronJob
                    name: ddns
                    uid: $CRONJOB_UID
              spec:
                endpoints:
                - dnsName: $IP_HOSTNAME_PROXIED
                  recordTTL: 300
                  recordType: A
                  targets:
                  - $PUBLIC_IP
              ---
              apiVersion: externaldns.k8s.io/v1alpha1
              kind: DNSEndpoint
              metadata:
                name: home-unproxied-morey-tech
                annotations:
                  external-dns.alpha.kubernetes.io/cloudflare-proxied: 'false'
                ownerReferences:
                  - apiVersion: batch/v1
                    blockOwnerDeletion: false
                    controller: true
                    kind: CronJob
                    name: ddns
                    uid: $CRONJOB_UID
              spec:
                endpoints:
                - dnsName: $IP_HOSTNAME_UNPROXIED
                  recordTTL: 300
                  recordType: A
                  targets:
                  - $PUBLIC_IP
              EOF
            env:
            - name: IP_HOSTNAME_PROXIED
              value: home.morey.tech
            - name: IP_HOSTNAME_UNPROXIED
              value: home-unproxied.morey.tech
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 1
