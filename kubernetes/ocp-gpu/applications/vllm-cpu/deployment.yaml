kind: Deployment
apiVersion: apps/v1
metadata:
  name: vllm
  labels:
    app: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 120
      containers:
        - resources:
            limits:
              # cpu: unlimited for better performance
              memory: 56Gi
            requests:
              cpu: '4'
              memory: 28Gi
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: server
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            timeoutSeconds: 8
            periodSeconds: 100
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              value: ''
            - name: VLLM_CPU_KVCACHE_SPACE
              value: '40'
            - name: VLLM_CPU_SGL_KERNEL
              value: '1'
            - name: VLLM_CPU_MOE_PREPACK
              value: '0'
            - name: HF_HOME
              value: '/models-cache/.cache'
            - name: TRANSFORMERS_CACHE
              value: '/models-cache/.cache'
            - name: CUDA_VISIBLE_DEVICES
              value: ''
          args: [
            "--model",
            # "TinyLlama/TinyLlama-1.1B-Chat-v1.0",
            # "ibm-granite/granite-3.1-2b-instruct",
            "ibm-granite/granite-3.1-3b-a800m-instruct",
            "--download-dir",
            "/models-cache",
            "--max-model-len", "32768",
            "--served-model-name=local-llm",
            "--dtype", "float16",
            "--enforce-eager" ]
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          imagePullPolicy: IfNotPresent
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 24
          volumeMounts:
            - name: models-cache
              mountPath: /models-cache
            - name: shm
              mountPath: /dev/shm
          terminationMessagePolicy: File
          image: 'vllm/vllm-openai:v0.15.1'
      volumes:
        - name: models-cache
          persistentVolumeClaim:
            claimName: vllm-models-cache
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 4Gi
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
