kind: Deployment
apiVersion: apps/v1
metadata:
  name: anythingllm-vllm-cpu
  labels:
    app: anythingllm-vllm-cpu
    app.kubernetes.io/component: anythingllm
    app.kubernetes.io/instance: vllm-cpu
    app.kubernetes.io/name: anythingllm
    app.kubernetes.io/part-of: anythingllm
    backend: vllm-cpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anythingllm-vllm-cpu
  template:
    metadata:
      labels:
        app: anythingllm-vllm-cpu
        deployment: anythingllm-vllm-cpu
    spec:
      containers:
      - name: anythingllm
        image: 'quay.io/rh-aiservices-bu/anythingllm-workbench:1.8.5'
        ports:
          - containerPort: 8888
            protocol: TCP
        envFrom:
          - secretRef:
              name: inference-server-config
        volumeMounts:
          - name: storage
            mountPath: /app/server/storage
        resources: {}
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: anythingllm-vllm-cpu-pvc
