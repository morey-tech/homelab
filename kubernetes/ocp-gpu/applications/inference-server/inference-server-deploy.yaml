apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-server
  labels:
    app: inference-server
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: inference-server
  template:
    metadata:
      labels:
        app: inference-server
    spec:
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: models
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: "2Gi"
      serviceAccountName: default
      initContainers:
        - name: download-model
          image: registry.redhat.io/ubi8/python-312:latest
          command:
            - /bin/bash
            - '-c'
          args:
            - |-
              echo "Install hf CLI with PIP"
              pip install -U "huggingface_hub==1.1.4"
              echo -----------------------------------

              echo "Downloading Model: $MODEL"
              hf download $MODEL --local-dir=/models
              echo -----------------------------------
          env:
            - name: MODEL
              valueFrom:
                configMapKeyRef:
                  name: model-download-config
                  key: MODEL
          volumeMounts:
            - name: model-volume
              mountPath: /models
          workingDir: /workspace/model
      containers:
        - name: inference-server
          image: 'registry.redhat.io/rhaiis/vllm-cuda-rhel9:latest'
          imagePullPolicy: IfNotPresent
          env:
            - name: VLLM_SERVER_DEV_MODE
              value: '1'
          command:
            - python
            - '-m'
            - vllm.entrypoints.openai.api_server
          args:
            - '--port=8000'
            - '--model=/model/Qwen3-Coder-30B-A3B-Instruct-Q4_K_M.gguf'
            - '--served-model-name=Qwen3-Coder-30B-A3B-Instruct-Q4_K_M'
            - '--tensor-parallel-size=1'
            - '--max-model-len=25990' # Max context length for 2.38GB of remaining VRAM after model is loaded.
            - '--dtype=auto'
            - '--gpu-memory-utilization=0.90'
          resources:
            limits:
              cpu: '10'
              nvidia.com/gpu: '1'
              memory: 12Gi
            requests:
              cpu: '1'
              memory: 6Gi
              nvidia.com/gpu: '1'
          volumeMounts:
            - name: model-volume
              mountPath: /model
            - name: shm
              mountPath: /dev/shm 
      restartPolicy: Always