apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-server
  labels:
    app: inference-server
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: inference-server
  template:
    metadata:
      labels:
        app: inference-server
    spec:
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: models
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: "2Gi"
        - name: scripts
          configMap:
            name: vllm-scripts
            defaultMode: 0755
      serviceAccountName: default
      initContainers:
        - name: download-model
          image: ghcr.io/morey-tech/homelab/hf-cli:sha-87b6eb9
          command: ["/scripts/download-model.sh"]
          env:
            - name: MODEL_REPO
              valueFrom:
                configMapKeyRef:
                  name: model-download-config
                  key: MODEL_REPO
            - name: MODEL_FILE
              valueFrom:
                configMapKeyRef:
                  name: model-download-config
                  key: MODEL_FILE
                  optional: true
          volumeMounts:
            - name: model-volume
              mountPath: /models
            - name: scripts
              mountPath: /scripts
          workingDir: /workspace/model
      containers:
        - name: inference-server
          image: 'registry.redhat.io/rhaiis/vllm-cuda-rhel9:latest'
          imagePullPolicy: IfNotPresent
          env:
            - name: VLLM_SERVER_DEV_MODE
              value: '1'
            - name: SERVED_MODEL_NAME
              valueFrom:
                configMapKeyRef:
                  name: model-download-config
                  key: SERVED_MODEL_NAME
            - name: GPU_MEMORY_UTILIZATION
              valueFrom:
                configMapKeyRef:
                  name: model-download-config
                  key: GPU_MEMORY_UTILIZATION
            - name: MAX_MODEL_LEN_START
              valueFrom:
                configMapKeyRef:
                  name: model-download-config
                  key: MAX_MODEL_LEN_START
          command: ["/scripts/start-vllm.sh"]
          resources:
            limits:
              cpu: '10'
              nvidia.com/gpu: '1'
              memory: 12Gi
            requests:
              cpu: '1'
              memory: 6Gi
              nvidia.com/gpu: '1'
          volumeMounts:
            - name: model-volume
              mountPath: /model
            - name: shm
              mountPath: /dev/shm
            - name: scripts
              mountPath: /scripts 
      restartPolicy: Always