apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
  namespace: example
  annotations:
    metallb.universe.tf/address-pool: k8s-hosts-address-pool
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: guestbook-ui
