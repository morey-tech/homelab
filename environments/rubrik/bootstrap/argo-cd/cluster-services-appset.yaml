apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: system-appset
spec:
  generators:
  - git:
      repoURL: https://github.com/morey-tech/homelab.git
      revision: HEAD
      directories:
      - path: environments/rubrik/system/*
      - path: environments/rubrik/system/ingress-nginx-*
        exclude: true
  ignoreApplicationDifferences:
    # Allow automated sync policy to be disabled manually.
    - jsonPointers:
      - /spec/syncPolicy/automated
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/morey-tech/homelab.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}-system'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
        - allowEmpty=true
        - CreateNamespace=true
      ignoreDifferences:
        # Ignore generated caBundle on MetalLB 
        - kind: CustomResourceDefinition
          group: apiextensions.k8s.io
          jsonPointers:
          - /spec/conversion/webhook/clientConfig/caBundle
        # Ingnore drive on checksum annotations
        - kind: Deployment
          group: apps
          jsonPointers:
          - /spec/template/metadata/annotations/checksum~1config