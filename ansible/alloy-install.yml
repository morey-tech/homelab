---
- name: Install Grafana Alloy on Linux
  hosts:
    - debian-12.lab.morey.tech
    - rubrik-nodes
  tasks:
    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Add Grafana GPG key
      ansible.builtin.apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present

    - name: Add Grafana repository
      ansible.builtin.apt_repository:
        repo: "deb https://apt.grafana.com stable main"
        state: present

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install Grafana Alloy
      ansible.builtin.apt:
        name: alloy
        state: present

    - name: Render Alloy configuration
      ansible.builtin.template:
        src: config.alloy.j2
        dest: /etc/alloy/config.alloy
        mode: '0644'
      notify:
        - Restart Alloy service
      vars:
        prom_host: monitoring.lab.morey.tech:9090
        loki_host: monitoring.lab.morey.tech:3100

    - name: Ensure Grafana Alloy service is enabled and started
      ansible.builtin.systemd:
        name: alloy
        state: started
        enabled: true

  handlers:
    - name: Restart Alloy service
      ansible.builtin.systemd:
        name: alloy
        state: restarted
