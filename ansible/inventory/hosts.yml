baremetal-ocp-clusters:
  hosts:
    ocp-mgmt.rh-lab.morey.tech:
      cluster_name: ocp-mgmt
      cluster_version: 4.18.6
      cluster_dns_zone: "rh-lab.morey.tech"
      nodes_group: ocp-mgmt-nodes
      api_vips: [ip: '192.168.6.90']
      ingress_vips: [ip: '192.168.6.98']
      static_network_config:
        - network_yaml: |
            interfaces:
              - name: bond0
                type: bond
                state: up
                ipv4:
                  address:
                    - ip: 192.168.6.91
                      prefix-length: 24
                  enabled: true
                  dhcp: false
                link-aggregation:
                  mode: 802.3ad
                  options:
                    miimon: '100'
                  port:
                    - enp3s0f0
                    - enp3s0f1
            dns-resolver:
              config:
                server:
                  - 192.168.6.1
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 192.168.6.1
                  next-hop-interface: bond0
                  table-id: 254
          mac_interface_map:
            - mac_address: "58:47:ca:7f:04:94"
              logical_nic_name: "enp3s0f0"
            - mac_address: "58:47:ca:7f:04:95"
