---
- name: Create Monitoring Host VM
  hosts:
    - monitoring.lab.morey.tech
  become: true
  gather_facts: false
  vars:
    cloud_init_template: "debian-12-cloudinit-template"

  tasks:
    - name: Create new VM from cloud-init template
      community.general.proxmox_kvm:
        api_user: "{{ pve_api_user }}"
        api_token_id: "{{ pve_api_token_id }}"
        api_token_secret: "{{ pve_api_token_secret }}"
        api_host: "{{ pve_api_host }}"
        node: "{{ pve_node }}"
        newid: "{{ vm_id }}"
        name: "{{ inventory_hostname_short }}-test"
        clone: "{{ cloud_init_template }}"
        full: true
      delegate_to: localhost

    - name: Update configuration of cloned VM
      community.general.proxmox_kvm:
        api_user: "{{ pve_api_user }}"
        api_token_id: "{{ pve_api_token_id }}"
        api_token_secret: "{{ pve_api_token_secret }}"
        api_host: "{{ pve_api_host }}"
        node: "{{ pve_node }}"
        vmid: "{{ vm_id }}"
        name: "{{ inventory_hostname_short }}"
        cores: "{{ cores }}"
        memory: "{{ memory }}"
        ciuser: "root"
        # cipassword: "testing123$"
        ciupgrade: false
        sshkeys: "{{ ssh_authorized_keys }}"
        net:
          net0: 'virtio={{ mac_address }},bridge=vmbr0,tag={{ vlan_tag }},firewall=1'
        ipconfig:
          ipconfig0: 'ip=dhcp'
        update: true
        update_unsafe: true
      delegate_to: localhost

    - name: Start the VM
      community.general.proxmox_kvm:
        api_user: "{{ pve_api_user }}"
        api_token_id: "{{ pve_api_token_id }}"
        api_token_secret: "{{ pve_api_token_secret }}"
        api_host: "{{ pve_api_host }}"
        node: "{{ pve_node }}"
        vmid: "{{ vm_id }}"
        state: started
      delegate_to: localhost

    - name: Wait for VM to be reachable
      ansible.builtin.wait_for:
        host: "{{ ansible_host }}"
        port: 22
        timeout: 300
        state: started
      delegate_to: localhost
