---
- name: Configure Monitoring Host
  hosts:
    - monitoring.lab.morey.tech
  become: true

  tasks:
    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/trusted.gpg.d/docker.asc
        mode: '0644'
        force: true

    - name: Add Docker repository
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list.d/docker.list
        line: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/docker.asc] https://download.docker.com/linux/debian bookworm stable"
        create: true
        mode: '0644'

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - docker-compose
          - containerd.io
        state: present
        autoremove: true

    - name: Add current user to Docker group
      ansible.builtin.user:
        name: "docker"
        groups: docker
        append: true

    - name: Enable and start Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Create monitoring directory
      ansible.builtin.file:
        path: /opt/monitoring
        state: directory
        mode: '0755'

    - name: Copy monitoring stack configuration files
      ansible.builtin.copy:
        src: files/monitoring/
        dest: /opt/monitoring/
        mode: '0644'
      register: monitoring_files

    - name: Start monitoring stack using Docker Compose
      community.docker.docker_compose_v2:
        project_src: /opt/monitoring
        build: always
        pull: missing
        state: present

    - name: Restart monitoring stack when config changes
      community.docker.docker_compose_v2:
        project_src: /opt/monitoring
        state: restarted
      when: monitoring_files.changed
